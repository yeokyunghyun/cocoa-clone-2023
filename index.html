<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status_bar__column">
        <span>12:30</span>
      </div>

      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1>Welcome to Kokoa Clone</h1>
      <p>
        If you have a Kokoa Clone Account, log in with your email or phone
        number.
      </p>
    </header>

    <form class="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kokoa Clone Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/d871ae3851.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
