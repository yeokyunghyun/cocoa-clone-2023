<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <title>Friend-List</title>
  </head>

  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status_bar__column">
        <span>12:30</span>
      </div>

      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screenheader">
      <span class="screenheader__icon__element"
        ><i class="fa-solid fa-chevron-left"></i
      ></span>
      <h1 class="screenheader__title">Chats</h1>
      <div class="screenheader__icon">
        <span class="screenheader__icon__element"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__icon" href="friend.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
          <div class="nav__chat">1</div>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>

    <div class="main-screen">
      <div class="setting-list-box">
        <div class="setting-list-box__element">
          <i class="fa-solid fa-bullhorn"></i> Notices
        </div>
        <div class="setting-list-box__element">
          <i class="fa-solid fa-flask"></i> Kakao Lab
        </div>
        <div class="setting-list-box__element">
          <span><i class="fa-solid fa-circle-info"></i> Version </span>
          <span>Latest Version</span>
        </div>
      </div>
      <div class="setting-list-box">
        <div class="setting-list-box__element">
          <i class="fa-solid fa-lock"></i>Privacy
        </div>
        <div class="setting-list-box__element">
          <i class="fa-regular fa-bell"></i>Notifications
        </div>
        <div class="setting-list-box__element">
          <i class="fa-regular fa-user"></i>Friends
        </div>
        <div class="setting-list-box__element">
          <i class="fa-regular fa-comment"></i>
          Chats
        </div>
        <div class="setting-list-box__element">
          <i class="fa-regular fa-sun"></i>
          Display
        </div>
        <div class="setting-list-box__element">
          <span><i class="fa-solid fa-brush"></i> Themes</span>
          <span>Default Themes</span>
        </div>
        <div class="setting-list-box__element">
          <i class="fa-solid fa-phone"></i>Calls
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d871ae3851.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
