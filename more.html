<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <title>Friend-List</title>
  </head>

  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status_bar__column">
        <span>12:30</span>
      </div>

      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screenheader">
      <h1 class="screenheader__title">Chats</h1>
      <div class="screenheader__icon">
        <span class="screenheader__icon__element"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></span>
        <span class="screenheader__icon__element"
          ><i class="fa-solid fa-music fa-lg"></i
        ></span>
        <span class="screenheader__icon__element"
          ><a href="setting.html"><i class="fa-solid fa-gear"></i></a
        ></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__icon" href="friend.html"
            ><i class="fa-regular fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
          <div class="nav__chat">1</div>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>

    <div class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__image-small" src="image/img1.jpg" />
          <div class="user-component__text">
            <div class="user-component__text-big">Spider Man</div>
            <div class="user-component__text-small">
              <span class="number">+1 787-493-4219</span>
              <div class="Exclamation-mark">!</div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-envelope fa-2x"></i>
        </div>
      </div>

      <div class="more__icon-box">
        <div class="more__icon-box__column">
          <div><i class="fa-regular fa-calendar-check fa-2x"></i></div>
          <div class="more__icon-box__text">Calender</div>
          <div><i class="fa-regular fa-bag-shopping fa-2x"></i></div>
          <div class="more__icon-box__text">Talk Drive</div>
        </div>
        <div class="more__icon-box__column">
          <div><i class="fa-regular fa-face-smile fa-2x"></i></div>
          <div class="more__icon-box__text">Emoticons</div>
          <div><i class="fa-solid fa-brush fa-2x"></i></div>
          <div class="more__icon-box__text">Themes</div>
        </div>
        <div class="more__icon-box__column">
          <div><i class="fa-brands fa-korvue fa-2x"></i></div>
          <div class="more__icon-box__text">Account</div>
        </div>
        <div class="more__icon-box__column">
          <div><i class="fa-regular fa-comments fa-2x"></i></div>
          <div class="more__icon-box__text">Openchat</div>
        </div>
      </div>

      <div class="more__suggestion-box">
        <div class="more__suggestion-box-header">Suggestions</div>

        <div class="more__suggestion-box-icon">
          <div class="more__suggestion-box-icon__element">
            <i class="fa-regular fa-comments fa-2x"></i>
            <div class="more__icon-box-text">Kakao Story</div>
          </div>
          <div class="more__suggestion-box-icon__element">
            <i class="fa-regular fa-comments fa-2x"></i>
            <div class="more__icon-box-text">kakao friends</div>
          </div>
          <div class="more__suggestion-box-icon__element">
            <i class="fa-regular fa-comments fa-2x"></i>
            <div class="more__icon-box-text">Friends</div>
          </div>
          <div class="more__suggestion-box-icon__element"></div>
        </div>
      </div>
    </div>
    <div class="too-big">The Screen is too big</div>
    <script
      src="https://kit.fontawesome.com/d871ae3851.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
