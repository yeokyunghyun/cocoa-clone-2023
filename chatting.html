<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <title>Friend-List</title>
  </head>

  <body class="chatting-screen">
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status_bar__column">
        <span>12:30</span>
      </div>

      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="chatting-header">
      <span class="chatting-header__element"
        ><a href="chats.html"><i class="fa-solid fa-chevron-left fa-lg"></i></a
      ></span>
      <span class="chatting-header__element">경현</span>
      <span class="chatting-header__element"
        ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ><i class="fa-solid fa-bars"></i
      ></span>
    </header>

    <div class="chatting__box">
      <div class="chatting__date">
        <div class="chatting__date__element">Tuesday, Jan 17,2023</div>
      </div>
      <div class="chatting__row">
        <img src="image/img1.jpg" />
        <div class="chatting__row__text">
          <span class="chatting__row__text__name">경현</span>
          <div class="chatting__row__message-box">
            <span class="chatting__row__message">Hi!</span>
            <span class="chatting__row__time"> 21:27</span>
          </div>
        </div>
      </div>

      <div class="transmitter chatting__row">
        <div class="chatting__row__message-box">
          <span class="chatting__row__message">Hi!</span>
          <span class="chatting__row__time"> 21:27</span>
        </div>
      </div>
    </div>

    <div class="keyboard-screen">
      <div class="keyboard-screen__text">
        <div class="keyboard-screen__text__element">
          <i class="fa-solid fa-plus fa-lg"></i>
        </div>
        <div class="keyboard-screen__text__element">
          <input type="text" />
          <span>
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <i class="fa-solid fa-circle-arrow-up fa-2x"></i>
          </span>
        </div>
      </div>

      <div class="keyboard-screen__alphabet">
        <div class="keyboard-screen__alphabet__line">
          <div class="keyboard-screen__alphabet__element">q</div>
          <div class="keyboard-screen__alphabet__element">w</div>
          <div class="keyboard-screen__alphabet__element">e</div>
          <div class="keyboard-screen__alphabet__element">r</div>
          <div class="keyboard-screen__alphabet__element">t</div>
          <div class="keyboard-screen__alphabet__element">y</div>
          <div class="keyboard-screen__alphabet__element">u</div>
          <div class="keyboard-screen__alphabet__element">i</div>
          <div class="keyboard-screen__alphabet__element">o</div>
          <div class="keyboard-screen__alphabet__element">p</div>
        </div>
        <div class="keyboard-screen__alphabet__line">
          <div class="keyboard-screen__alphabet__element">a</div>
          <div class="keyboard-screen__alphabet__element">s</div>
          <div class="keyboard-screen__alphabet__element">d</div>
          <div class="keyboard-screen__alphabet__element">f</div>
          <div class="keyboard-screen__alphabet__element">g</div>
          <div class="keyboard-screen__alphabet__element">h</div>
          <div class="keyboard-screen__alphabet__element">j</div>
          <div class="keyboard-screen__alphabet__element">k</div>
          <div class="keyboard-screen__alphabet__element">l</div>
        </div>
        <div class="keyboard-screen__alphabet__line">
          <div class="keyboard-screen__alphabet__element-big">
            <i class="fa-solid fa-arrow-up fa-lg"></i>
          </div>
          <div class="keyboard-screen__alphabet__element">z</div>
          <div class="keyboard-screen__alphabet__element">x</div>
          <div class="keyboard-screen__alphabet__element">c</div>
          <div class="keyboard-screen__alphabet__element">v</div>
          <div class="keyboard-screen__alphabet__element">b</div>
          <div class="keyboard-screen__alphabet__element">n</div>
          <div class="keyboard-screen__alphabet__element">m</div>
          <div class="keyboard-screen__alphabet__element-big">
            <i class="fa-solid fa-delete-left fa-2x"></i>
          </div>
        </div>
        <div class="keyboard-screen__alphabet__line">
          <div class="keyboard-screen__alphabet__element-big">123</div>
          <div class="keyboard-screen__alphabet__element-big">
            <i class="fa-solid fa-globe fa-lg"></i>
          </div>
          <div class="keyboard-screen__alphabet__element">
            <i class="fa-solid fa-microphone"></i>
          </div>
          <div class="keyboard-screen__alphabet__element-3big">space</div>
          <div class="keyboard-screen__alphabet__element-2big">return</div>
        </div>
      </div>
    </div>
    <div class="too-big">The Screen is too big</div>
    <script
      src="https://kit.fontawesome.com/d871ae3851.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
