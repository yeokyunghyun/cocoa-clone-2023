<!DOCTYPE html>
<html lang="kor">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />

    <title>Friend-List</title>
  </head>

  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status_bar__column">
        <span>12:30</span>
      </div>

      <div class="status_bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screenheader">
      <h1 class="screenheader__title">Friends</h1>
      <div class="screenheader__icon">
        <span class="screenheader__icon__element"
          ><i class="fa-solid fa-magnifying-glass fa-lg"></i
        ></span>
        <span class="screenheader__icon__element"
          ><i class="fa-solid fa-music fa-lg"></i
        ></span>
        <span class="screenheader__icon__element"
          ><i class="fa-solid fa-gear"></i
        ></span>
      </div>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__icon" href="friend.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="chats.html">
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
          <div class="nav__chat">1</div>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="search.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__item">
          <a class="nav__icon" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
          <div class="nav__dot"></div>
        </li>
      </ul>
    </nav>

    <a href="#" id="friend-display">
      <i class="fa-solid fa-circle-info"></i>
      Friends'Names Display
      <i class="fa-solid fa-chevron-right"></i>
    </a>

    <div class="friend-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__image-big"
            src="image/9781849534154.jpg"
          />
          <div class="user-component__text-big">KyungHyun</div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friend-screen__channel">
        <div class="friend-screen__channel__header user-component__text-small">
          Channel <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__image-small"
              src="image/9781849534154.jpg"
            />
            <div class="user-component__text-medium">KyungHyun</div>
          </div>
          <div class="user-component__column user-component__text-small">
            <div>2 <i class="fa-solid fa-chevron-right"></i></div>
          </div>
        </div>
      </div>
    </div>

    <div class="too-big">The Screen is too big</div>

    <script
      src="https://kit.fontawesome.com/d871ae3851.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
